<html>
	<head>
		<meta charset="utf-8">
		<title>Astral Overlay</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css"/>
	</head>
	<style>

		html{
			overflow:hidden;
			background-color: rgba(0,0,0,0.6);
		}
	</style>
	<body>
		<div class="wrap">
			<section id="headerContainer">
				<div class="columns is-mobile">
					<div id="encounterDetails" class="column">
						<div>
						{{encounterLocation}} {{encounterTime}}
						</div>
						<div>
							{{encounterEnemy}}
						</div>
					</div>
					<div id="combatDetails" class="column">
						<div>
							{{combatDPS}}
						</div>
						<div>
							{{combatMaxHit}}
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
	<script src="https://unpkg.com/vue"></script>
	<script src="js/overlayGui.js" type="text/javascript"></script>
	<script src="js/act.js" type="text/javascript"></script>
</html>
